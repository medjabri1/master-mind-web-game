<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="game">
            <div class="game-display">

                <div class="master-mind">
                    <div class="row">
                        <div class="circle blue"></div>
                        <div class="circle yellow"></div>
                        <div class="circle green"></div>
                        <div class="circle red"></div>
                    </div>
                    <div class="row">
                        <div class="circle brown"></div>
                        <div class="circle grey"></div>
                        <div class="circle black"></div>
                        <div class="circle white"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="results">
                    <div class="row">
                        <div class="circle black"></div>
                        <div class="circle white"></div>
                        <div class="circle black"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>

            </div>
            <div class="game-board">

                <div class="game-info">
                    <h2 class="game-title">Master-Mind</h2>
                    <p class="attempts">Attempts remaining : <span class="attempts-remaining-nbr">8</span></p>
                </div>

                <div class="game-play">

                    <p>colors :</p>
                    <div class="colors-list">
                        <div class="color-item blue" title="blue"></div>
                        <div class="color-item yellow" title="yellow"></div>
                        <div class="color-item red" title="red"></div>
                        <div class="color-item brown" title="brown"></div>
                        <div class="color-item green" title="green"></div>
                        <div class="color-item white" title="white"></div>
                        <div class="color-item black" title="black"></div>
                        <div class="color-item grey" title="grey"></div>
                    </div>

                    <p>Current row :</p>
                    <div class="current-row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>

                    <span class="confirm-button">Confirm</span>

                </div>

            </div>
        </div>

    </div>
</body>
</html>
